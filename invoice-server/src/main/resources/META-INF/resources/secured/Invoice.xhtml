<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:fmt="http://omnifaces.org/functions">
<ui:composition template="templates/ApplicationTemplate.xhtml">
    <ui:define name="center">
        <h:panelGroup id="main-layout" styleClass="main-layout" layout="block" style="margin: 15px 0 15px 0">
            <h:form id="main-form" onkeypress="return event.keyCode !== 13">
                <h:panelGrid columns="2" columnClasses="invoice-column-1,invoice-column-2" style="width: 100%;">

                    <h:panelGroup id="invoice-panel" layout="block">
                        <ui:include src="invoice/InvoiceTable.xhtml"/>
                    </h:panelGroup>

                    <h:panelGroup id="invoice-items-panel" layout="block">
                        <ui:include src="invoice/InvoiceItemsTable.xhtml"/>
                    </h:panelGroup>

                    <h:panelGroup id="attachments-panel" layout="block">
                        <ui:include src="invoice/InvoiceAttachmentTable.xhtml"/>
                    </h:panelGroup>

                    <h:panelGroup id="timesheet-panel" layout="block">
                        <ui:include src="invoice/InvoiceItemsTimesheetTable.xhtml"/>
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>
        </h:panelGroup>
    </ui:define>

    <ui:define name="dialog">
        <ui:include src="invoice/InvoiceDialog.xhtml"/>
        <ui:include src="invoice/InvoiceItemsDialog.xhtml"/>
        <ui:include src="invoice/InvoiceAttachmentDialog.xhtml"/>
        <ui:include src="invoice/InvoiceItemsTimesheetDialog.xhtml"/>
    </ui:define>
</ui:composition>
</html>
