<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>
        <f:facet name="first">
            <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
            <title>#{msg['title']}</title>
        </f:facet>
    </h:head>
    <h:body>
        <f:facet name="last">
            <!--<h:outputStylesheet name="css/general-style.css"/>-->
            <h:outputStylesheet name="css/login-style.css"/>
            <h:outputScript value="js/index.js"/>
            <h:outputScript value="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"/>
        </f:facet>

        <div>
            <ui:insert name="center"/>
        </div>

        <div class="page-footer active ui-widget">
            <ui:include src="../Footer.xhtml"/>
        </div>

    </h:body>

</f:view>
</html>
